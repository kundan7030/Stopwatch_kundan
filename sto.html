<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
              <!-- Importing our stylesheet  -->
    <link rel="stylesheet" type="text/css" href="sto.css">
</head>
<body>
                    <!-- Stopwatch body  -->
    <div class="container">
        <h1>Stopwatch</h1>
       <p class="time">
        <span id="minutes">00</span>: <span id="seconds">00</span>: <span id="tens">00</span>
       </p>
            <!-- creating the button (Start, Stop ,Reset )  -->
       <button id="start">Start</button>
       <button id="stop">Stop</button>
       <button id="reset">Reset</button>
    </div>

        <!--Importing the JS file -->
<script type="text/javascript" src="sto.js"></script>
</body>
</html>
